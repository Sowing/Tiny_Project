<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Tiny Project</title>
		<link rel="stylesheet" href="./Tiny Project_files/bootstrap.min.css">
		<link rel="stylesheet" href="./Tiny Project_files/bootstrap-theme.min.css">
		<script src="./Tiny Project_files/bootstrap.min.js"></script>
		<!--<link rel=stylesheet type=text/css href='/static/style.css'>-->
	<style type="text/css"></style></head>
	<body>
		<div class="page">
  			<h1>User Input</h1>
  			<div class="metanav">

    			<h4>Please enter a stock ticker eg. GOOG, and check desired features.</h4>

    			<form id="input" method="post" action="/index">	
	  			<p>
					Ticker symbol: <input type="text" name="ticker">
	  			</p>
	  			<p>
					<input type="checkbox" name="features" value="Close">Closing price<br>
					<input type="checkbox" name="features" value="Adj. Close">Adjusted closing price<br>
					<input type="checkbox" name="features" value="Open">Opening price<br>
					<input type="checkbox" name="features" value="Adj. Open">Adjusted opening price<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>

  			</div>
		</div>
	
</body></html>
